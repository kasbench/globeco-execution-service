spring.application.name=globeco-execution-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://globeco-execution-service-postgresql:5436/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://globeco-execution-service-postgresql:5436/postgres
spring.flyway.user=postgres
spring.flyway.password=
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
